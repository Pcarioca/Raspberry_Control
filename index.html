<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Raspberry Pi Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 0.9em;
        }
        
        .control-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.2s;
        }
        
        .control-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icon {
            width: 30px;
            height: 30px;
            display: inline-block;
        }
        
        .led-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-on {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-off {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .servo-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #555;
            font-weight: 500;
        }
        
        .angle-display {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }
        
        input[type='range'] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        input[type='range']::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: none;
        }
        
        .btn-rotate {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: 500;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .quick-angles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-quick {
            padding: 10px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-quick:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .led-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>ü§ñ Raspberry Pi Control Panel</h1>
        <div class='subtitle'>Control your devices with ease</div>
        
        <!-- LED Control Section -->
        <div class='control-section'>
            <div class='section-title'>
                <span class='icon'>üí°</span>
                LED Control (GPIO 17)
            </div>
            <div class='led-controls'>
                <button class='btn btn-on' onclick='controlLED(true)'>Turn ON</button>
                <button class='btn btn-off' onclick='controlLED(false)'>Turn OFF</button>
                <button class='btn btn-on' onclick='controlLEDintermittent(true)'>Flash ON</button>
            </div>
            <div id='led-status' class='status'></div>
        </div>
        
        <!-- Servo Control Section -->
        <div class='control-section'>
            <div class='section-title'>
                <span class='icon'>üéõÔ∏è</span>
                Servo Motor Control (GPIO 18)
            </div>
            <div class='servo-controls'>
                <div class='slider-container'>
                    <div class='slider-label'>
                        <span>Angle:</span>
                        <span class='angle-display' id='angle-display'>90¬∞</span>
                    </div>
                    <input type='range' id='servo-slider' min='0' max='180' value='90' 
                           oninput='updateAngleDisplay(this.value)'>
                </div>
                <button class='btn btn-rotate' onclick='rotateServo()'>Rotate to Position</button>
                
                <div class='slider-label' style='margin-top: 10px;'>
                    <span>Quick Positions:</span>
                </div>
                <div class='quick-angles'>
                    <button class='btn-quick' onclick='setAngle(0)'>0¬∞</button>
                    <button class='btn-quick' onclick='setAngle(45)'>45¬∞</button>
                    <button class='btn-quick' onclick='setAngle(90)'>90¬∞</button>
                    <button class='btn-quick' onclick='setAngle(135)'>135¬∞</button>
                    <button class='btn-quick' onclick='setAngle(180)'>180¬∞</button>
                    <button class='btn-quick' onclick='sweepServo()'>Sweep</button>
                </div>
                <div id='servo-status' class='status'></div>
            </div>
        </div>
    </div>
    
    <script>
        function updateAngleDisplay(value) {
            document.getElementById('angle-display').textContent = value + '¬∞';
        }
        
        function setAngle(angle) {
            document.getElementById('servo-slider').value = angle;
            updateAngleDisplay(angle);
            rotateServo();
        }
        
        async function controlLED(turnOn) {
            const statusDiv = document.getElementById('led-status');
            try {
                const response = await fetch(turnOn ? '/gpio/on' : '/gpio/off');
                if (response.ok) {
                    showStatus('led-status', `LED turned ${turnOn ? 'ON' : 'OFF'}!`, 'success');
                } else {
                    showStatus('led-status', 'Failed to control LED', 'error');
                }
            } catch (error) {
                showStatus('led-status', 'Error: ' + error.message, 'error');
            }
        }

        async function controlLEDintermittent(turnOn) {
            showStatus('led-status', 'Flashing LED...', 'success');
            for (let i = 0; i < 10; i++) {
                await fetch('/gpio/on');
                await new Promise(resolve => setTimeout(resolve, 50));
                await fetch('/gpio/off');
                await new Promise(resolve => setTimeout(resolve, 70));
            }
            showStatus('led-status', 'Flash complete!', 'success');
    
        }
        
        async function rotateServo() {
            const angle = document.getElementById('servo-slider').value;
            const statusDiv = document.getElementById('servo-status');
            
            try {
                showStatus('servo-status', `Rotating to ${angle}¬∞...`, 'success');
                const response = await fetch(`/rotate/${angle}`);
                if (response.ok) {
                    showStatus('servo-status', `Servo rotated to ${angle}¬∞!`, 'success');
                } else {
                    showStatus('servo-status', 'Failed to rotate servo', 'error');
                }
            } catch (error) {
                showStatus('servo-status', 'Error: ' + error.message, 'error');
            }
        }
        
        async function sweepServo() {
            showStatus('servo-status', 'Sweeping servo...', 'success');
            for (let angle = 0; angle <= 180; angle += 15) {
                document.getElementById('servo-slider').value = angle;
                updateAngleDisplay(angle);
                await fetch(`/rotate/${angle}`);
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            showStatus('servo-status', 'Sweep complete!', 'success');
        }
        
        function showStatus(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            statusDiv.textContent = message;
            statusDiv.className = 'status show ' + type;
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
